name: Build Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create directory structure ok
        run: |
          mkdir -p build/custom_components
          mkdir -p build/custom_components/cronostar
          mkdir -p build/custom_components/cronostar/www
    
          cp -v -r custom_components/cronostar build/custom_components/
          cp -v -r www/community/cronostar_card/cronostar-card.js build/custom_components/cronostar/www/cronostar_card/
          
          [ -d blueprints ] && cp -r blueprints build/ || true
          [ -d automations ] && cp -r automations build/ || true
          [ -d packages ] && cp -r packages build/ || true
          
          cp README.md LICENSE build/ 2>/dev/null || true
      
      - name: Create ZIP
        run: |
          cd build
          zip -r ../CronoStar.zip . -q
          ls -lh ../CronoStar.zip
      
      - name: Create Release
        run: |
          gh release create ${{ github.ref_name }} CronoStar.zip \
            --title "CronoStar ${{ github.ref_name }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
