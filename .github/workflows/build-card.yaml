name: Build Lovelace Card

on:
  push:
    branches:
      - main
    paths:
      - 'cronostar_card/**'
  pull_request:
    paths:
      - 'cronostar_card/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: cronostar_card/package-lock.json

      - name: Install dependencies
        run: cd cronostar_card && npm ci

      - name: Build card
        run: cd cronostar_card && npm run build

      - name: Copy card to custom_components
        run: |
          mkdir -p custom_components/cronostar/www

      - name: Commit built card if changed
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions-bot@users.noreply.github.com"
          git config --local user.name "github-actions-bot"
          git add custom_components/cronostar/www/cronostar-card.js
          git diff --staged --quiet || git commit -m "Auto-build: Update cronostar-card.js"
          git push
