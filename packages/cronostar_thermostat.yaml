#
# CronoStar Package for Thermostat Preset
#
# This package contains all the necessary entities for the
# CronoStar thermostat preset.
#

# ===========================================================================
# INPUT SELECT - PROFILE SELECTION
# ===========================================================================
input_select:
  cronostar_temp_profiles:
    name: "CronoStar Temperature Profiles"
    options:
      - "Comfort"
      - "Eco"
      - "Night"
      - "Away"
      - "Custom"
    initial: "Comfort"
    icon: mdi:thermometer-lines

# ===========================================================================
# INPUT BOOLEAN - PAUSE CONTROL
# ===========================================================================
input_boolean:
  cronostar_temp_paused:
    name: "CronoStar Temperature Paused"
    initial: false
    icon: mdi:pause-circle

# ===========================================================================
# INPUT TEXT - PROFILE DATA STORAGE
# ===========================================================================
input_text:
  cronostar_profile_temp_comfort:
    name: "CronoStar Profile Temp: Comfort"
    max: 255
    initial: "[20,20,20,20,20,20,21,22,22,21,21,21,21,21,21,21,22,22,22,22,21,21,20,20]"
    icon: mdi:thermometer

  cronostar_profile_temp_eco:
    name: "CronoStar Profile Temp: Eco"
    max: 255
    initial: "[18,18,18,18,18,18,19,20,20,19,19,19,19,19,19,19,20,20,20,20,19,19,18,18]"
    icon: mdi:thermometer

  cronostar_profile_temp_notte:
    name: "CronoStar Profile Temp: Night"
    max: 255
    initial: "[18,18,18,18,18,18,18,18,20,20,20,20,20,20,20,20,20,20,20,20,19,19,18,18]"
    icon: mdi:thermometer

  cronostar_profile_temp_assente:
    name: "CronoStar Profile Temp: Away"
    max: 255
    initial: "[16,16,16,16,16,16,16,16,16,16,16,16,16,16,16,16,16,16,16,16,16,16,16,16]"
    icon: mdi:thermometer

  cronostar_profile_temp_personalizzato:
    name: "CronoStar Profile Temp: Custom"
    max: 255
    initial: "[20,20,20,20,20,20,20,20,20,20,20,20,20,20,20,20,20,20,20,20,20,20,20,20]"
    icon: mdi:thermometer
