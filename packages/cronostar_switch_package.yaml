input_number:
  cronostar_switch_current:
    name: "CronoStar Generic Switch Current"
    min: 0
    max: 1
    step: 1
    mode: box
    icon: mdi:chart-timeline

input_boolean:
  cronostar_switch_paused:
    name: "CronoStar Generic Switch Paused"
    icon: mdi:pause-circle

input_select:
  cronostar_switch_profiles:
    name: "CronoStar Generic Switch Profiles"
    options:
      - "Default"
      - "Custom"
    initial: "Default"
    icon: mdi:format-list-bulleted

input_text:
  cronostar_switch_target_entity:
    name: "CronoStar Generic Switch Target Entity"
    initial: "switch.your_generic_switch"
    icon: mdi:target