#
# CronoStar Current Values - Single input_number per preset
#
# This package contains the current value input_numbers that replace
# the previous 24 hourly input_numbers for each preset.
#
# NOTE: The old 24-hour input_numbers are NO LONGER NEEDED and can be removed.
# The scheduler service now automatically updates these current values based on
# the schedule loaded from JSON files.
#

input_number:
  # --- Thermostat Preset ---
  cronostar_temp_current:
    name: "CronoStar Temperature Current"
    min: 15
    max: 30
    step: 0.5
    initial: 20
    unit_of_measurement: "°C"
    icon: mdi:thermometer

  # --- EV Charging Preset ---
  cronostar_ev_current:
    name: "CronoStar EV Current Power"
    min: 0
    max: 8.0
    step: 0.5
    initial: 0
    unit_of_measurement: "kW"
    icon: mdi:ev-station

  # --- Generic kWh Preset ---
  cronostar_kwh_current:
    name: "CronoStar kWh Current"
    min: 0
    max: 7
    step: 0.5
    initial: 0
    unit_of_measurement: "kWh"
    icon: mdi:flash

  # --- Generic Temperature Preset ---
  cronostar_gentemp_current:
    name: "CronoStar Generic Temp Current"
    min: 0
    max: 40
    step: 0.5
    initial: 20
    unit_of_measurement: "°C"
    icon: mdi:thermometer

  # --- Generic Switch Preset ---
  cronostar_switch_current:
    name: "CronoStar Switch Current"
    min: 0
    max: 1
    step: 1
    initial: 0
    icon: mdi:toggle-switch

cronostar:
homeassistant:
  allowlist_external_dirs:
    - /config/cronostar
    - /config/www/cronostar_profiles
