input_number:
  cronostar_ev_current:
    name: "CronoStar Ev Charging Current"
    min: 0
    max: 8
    step: 0.5
    mode: box
    icon: mdi:chart-timeline

input_boolean:
  cronostar_ev_paused:
    name: "CronoStar Ev Charging Paused"
    icon: mdi:pause-circle

input_select:
  cronostar_ev_profiles:
    name: "CronoStar Ev Charging Profiles"
    options:
      - "Default"
      - "F3"
    initial: "Default"
    icon: mdi:format-list-bulleted

input_text:
  cronostar_ev_target_entity:
    name: "CronoStar Ev Charging Target Entity"
    initial: "input_number.ev_charge_2025_cronostar_power_target"
    icon: mdi:target