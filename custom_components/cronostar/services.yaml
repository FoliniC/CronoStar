# custom_components/cronostar/services.yaml
# Service definitions for CronoStar

save_profile:
  name: Save Profile
  description: Saves a CronoStar schedule profile to a JSON file.
  fields:
    profile_name:
      name: Profile Name
      description: "The name of the profile to save (e.g., Comfort)."
      required: true
      example: "Comfort"
      selector:
        text:
    preset_type:
      name: Preset Type
      description: "The type of preset this profile belongs to."
      required: true
      default: "thermostat"
      selector:
        select:
          options:
            - "thermostat"
            - "fan"
            - "switch"
            - "cover"
            - "custom"
    schedule:
      name: Schedule
      description: Schedule data (array of time/value pairs)
      required: true
      selector:
        object:
    global_prefix:
      name: Global Prefix
      description: "The global identification prefix."
      required: false
      selector:
        text:
    meta:
      name: Metadata
      description: Additional metadata
      required: false
      selector:
        object:

