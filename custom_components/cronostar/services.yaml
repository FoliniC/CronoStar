        text:

list_all_profiles:
  name: List All Profiles
  description: Lists all available CronoStar schedule profiles across all preset types.
  fields:
    force_reload:
      name: Force Reload
      description: Force reload profiles from disk, bypassing cache.
      required: false
      default: false
      selector:
        boolean:

apply_now:
  name: Apply current value
  description: Force apply the current scheduled value to the target entity.
  fields:
    target_entity:
      name: Target entity_id
      description: Entity to control.
      required: true
      selector:
        entity:
    preset_type:
      name: Preset type
      description: Preset type.
      required: false
      selector:
        text:
    global_prefix:
      name: Global Prefix
      required: false
      selector:
        text:

save_settings:
  name: Save Global Settings
  description: Saves global integration settings (keyboard modifiers, etc.) to settings.json.
  fields:
    settings:
      name: Settings Object
      description: The dictionary containing all global settings.
      required: true
      selector:
        object:

load_settings:
  name: Load Global Settings
  description: Loads and returns the global integration settings from settings.json.
